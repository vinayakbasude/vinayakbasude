            </div>
            <div class="carousel__card">

                <picture class="carousel__card--img">

                    <img src='./images/Hero_Images_Bundle.jpg' alt="product image">
                </picture>
            </div>
        </div>

    </div>

    <script>

        function offerCountDown(startTime) {

            const eventStartTime = startTime - new Date().getTime();
            const daysChip = document.getElementById('days-chip');
            const hoursChip = document.getElementById('hours-chip');
            const minutesChip = document.getElementById('minutes-chip');
            const oneMinute = 60000;

            let minutes = Math.floor(eventStartTime / oneMinute);
            let hours = 0;
            let days = 0;
            if (minutes > 60) {
                hours = minutes / 60;
                minutes = Math.floor(minutes % 60);
                days = Math.floor(hours / 24);
                hours = Math.floor(hours % 24);
            } else if (minutes === 60) {
                minutes = 0;
                hours = 1;
            } else if (minutes < 0) {
                days = 0;
                minutes = 0;
                hours = 0;
            }

            daysChip.textContent = days;
            minutesChip.textContent = minutes;
            hoursChip.textContent = hours;
            const lastMinute = 59;
            const lastHour = 23;


            const timerId = setInterval(() => {
                if (minutes === 0 && hours === 0 && days >= 1) {
                    minutes = lastMinute;
                    hours = lastHour;
                    days = days === 1 ? 0 : days - 1;
                    minutesChip.textContent = minutes.toString().padStart(2, '0');
                    hoursChip.textContent = hours;
                    daysChip.textContent = days;
                } else if (minutes === 0 && hours !== 0) {
                    minutes = lastMinute;
                    hours -= 1;
                    minutesChip.textContent = minutes;
                    hoursChip.textContent = hours;
                } else if ((minutes === 0 && hours === 0 && days === 0) || minutes < 0) {
                    clearInterval(timerId)
                } else {
                    --minutes;
                    minutesChip.textContent = minutes;
                }
            }, 1000)

        }

        offerCountDown(1656660853947);
    </script>
